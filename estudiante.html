<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante Investigador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* Blanco */
        }
        header {
            background-color: #003366; /* Azul oscuro */
            color: #FFFFFF; /* Blanco */
            padding: 20px 0;
            text-align: center;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #F5F5F5; /* Gris claro */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #003366; /* Azul oscuro */
        }
        .notification {
            margin-top: 20px;
            padding: 15px;
            background-color: #E0F7FA; /* Verde claro */
            border-left: 6px solid #00BCD4; /* Turquesa */
            color: #00796B; /* Verde oscuro */
        }
    </style>
</head>
<body>
    <header>
        <h1>Moisés Arequipa - Estudiante Investigador</h1>
    </header>
    <div class="container">
        <h2>Guía Interactiva para Publicación</h2>
        <p>Aquí encontrarás un asistente paso a paso para publicar en revistas indexadas.</p>

        <div class="notification">
            <strong>Notificación:</strong> Su artículo está en revisión. Fecha límite: 30/10/2023.
        </div>
    </div>
</body>
</html>
