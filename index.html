<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Gestión de Publicaciones Científicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('imagenes/universidad.jpeg'); /* Imagen de la UPN */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #003366; /* Azul oscuro */
            margin-bottom: 20px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .login-form label {
            text-align: left;
            font-weight: bold;
            color: #333333; /* Negro */
        }
        .login-form input, .login-form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCCCCC; /* Gris */
            border-radius: 4px;
            background-color: #FFFFFF; /* Blanco */
        }
        .login-form button {
            padding: 10px 20px;
            background-color: #003366; /* Azul oscuro */
            color: #FFFFFF; /* Blanco */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #002244; /* Azul más oscuro */
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #003366; /* Azul oscuro */
            color: #FFFFFF; /* Blanco */
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #002244; /* Azul más oscuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Plataforma de Gestión de Publicaciones Científicas</h1>
        <form class="login-form" onsubmit="login(event)">
            <label for="rol">Seleccione su rol:</label>
            <select id="rol" name="rol" required>
                <option value="">Seleccione un rol</option>
                <option value="investigador">Investigador Académico</option>
                <option value="estudiante">Estudiante Investigador</option>
                <option value="gestor">Gestor Administrativo</option>
            </select>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="#" style="color: #003366;">Regístrate aquí</a></p>
    </div>

    <script>
        // Función para manejar el inicio de sesión
        function login(event) {
            event.preventDefault(); // Evitar que el formulario se envíe

            const rol = document.getElementById('rol').value;
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;

            // Validación básica (simulación)
            if (usuario === "admin" && contrasena === "1234") {
                switch (rol) {
                    case "investigador":
                        window.location.href = "investigador.html";
                        break;
                    case "estudiante":
                        window.location.href = "estudiante.html";
                        break;
                    case "gestor":
                        window.location.href = "gestor.html";
                        break;
                    default:
                        alert("Rol no válido.");
                }
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        }
    </script>
</body>
</html>
