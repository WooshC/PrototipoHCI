<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Administrativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* Blanco */
        }
        header {
            background-color: #003366; /* Azul oscuro */
            color: #FFFFFF; /* Blanco */
            padding: 20px 0;
            text-align: center;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #F5F5F5; /* Gris claro */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #003366; /* Azul oscuro */
        }
        .chart {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            background-color: #003366; /* Azul oscuro */
            color: #FFFFFF; /* Blanco */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #002244; /* Azul más oscuro */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Magaly Hidalgo - Gestor Administrativo</h1>
    </header>
    <div class="container">
        <h2>Gestión Centralizada de Datos</h2>
        <form>
            <label for="filtro">Filtrar por:</label>
            <select id="filtro" name="filtro">
                <option value="facultad">Facultad</option>
                <option value="area">Área de Investigación</option>
                <option value="fecha">Fecha</option>
            </select>

            <button type="submit">Aplicar Filtro</button>
        </form>

        <h2>Estadísticas de Publicaciones</h2>
        <canvas id="statsChart" class="chart"></canvas>

        <h2>Exportar Datos</h2>
        <button>Exportar a Excel</button>
        <button>Exportar a PDF</button>
    </div>

    <script>
        const ctx = document.getElementById('statsChart').getContext('2d');
        const statsChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Ingeniería', 'Ciencias Sociales', 'Medicina', 'Artes'],
                datasets: [{
                    label: 'Publicaciones por Área',
                    data: [12, 8, 15, 5],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });
    </script>
</body>
</html>
